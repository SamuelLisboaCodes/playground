<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground Wireframe - Dark Mode</title>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            background-color: #121212;
            color: #ffffff;
        }
        .sidebar {
            width: 250px;
            background: #1e1e1e;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(255, 255, 255, 0.1);
        }
        .sidebar p {
            margin: 15px 0;
            color: #bbbbbb;
            cursor: pointer;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: #1e1e1e;
            box-shadow: 0px 2px 5px rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
        .chat-container {
            flex: 1;
            background: #222222;
            padding: 20px;
            margin-top: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        .input-container {
            display: flex;
            align-items: center;
            background: #222222;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.1);
            margin-top: 10px;
        }
        input {
            flex: 1;
            border: none;
            padding: 10px;
            outline: none;
            font-size: 16px;
            background: #333333;
            color: white;
            border-radius: 5px;
        }
        .right-panel {
            width: 300px;
            padding: 20px;
            background: #1e1e1e;
            box-shadow: -2px 0 5px rgba(255, 255, 255, 0.1);
        }
        button {
            padding: 10px 15px;
            border: none;
            background: #00a884;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #008f6b;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3>PLAYGROUND</h3>
        <p>Chat</p>
        <p>Realtime</p>
        <p>Assistants</p>
        <p>TTS</p>
        <hr>
        <p>Cookbook</p>
        <p>Forum</p>
        <p>Help</p>
    </div>
    <div class="main-content">
        <div class="top-bar">
            <h2>Chat</h2>
            <button>Clear</button>
        </div>
        <div class="chat-container">
            <p><strong>System message</strong></p>
        </div>
        <div class="input-container">
            <input type="text" placeholder="Enter user message...">
            <button>Run</button>
        </div>
    </div>
    <div class="right-panel">
        <h3>Model configuration</h3>
        <p>Temperature: 1.00</p>
        <p>Max tokens: 2048</p>
        <p>Top P: 1.00</p>
        <p>Frequency penalty: 0.00</p>
        <p>Presence penalty: 0.00</p>
        <button>Save as preset</button>
    </div>
</body>
</html>
